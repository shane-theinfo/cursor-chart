<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Reference Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&family=Source+Sans+3:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --muted: #666666;
            --accent: #F32A52;
            --light-gray: #e5e5e5;
            --tag-bg: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans 3', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 1.5rem;
            line-height: 1.4;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Source Serif 4', Georgia, serif;
            font-weight: 600;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            color: var(--text);
            line-height: 1.2;
        }

        .subheadline {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 1.05rem;
            font-weight: 400;
            color: var(--text);
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }

        .chart-row {
            cursor: pointer;
            border-bottom: 1px dotted var(--light-gray);
            padding: 0.4rem 0;
        }

        .chart-row:last-child {
            border-bottom: none;
        }

        .chart-row:hover .company-name {
            color: var(--accent);
        }

        .chart-row:hover .expand-hint {
            opacity: 1;
        }

        .row-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .company-label {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            min-width: 140px;
            justify-content: flex-end;
        }

        .company-name {
            font-family: 'Source Sans 3', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            transition: color 0.15s ease;
            color: var(--text);
        }

        .expand-hint {
            font-size: 1rem;
            color: var(--accent);
            opacity: 0.8;
            transition: opacity 0.15s ease, transform 0.2s ease;
        }

        .chart-row.expanded .expand-hint {
            transform: rotate(90deg);
            opacity: 1;
        }

        .bar-container {
            height: 32px;
            display: flex;
            gap: 2px;
        }

        .bar-block {
            width: 20px;
            height: 100%;
            background: var(--accent);
            flex-shrink: 0;
            opacity: 0;
            transform: scaleY(0.3);
            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        .bar-block.visible {
            opacity: 1;
            transform: scaleY(1);
        }

        .count {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text);
            margin-left: 0.5rem;
        }

        .references {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, 
                        opacity 0.25s ease,
                        padding 0.3s ease;
            opacity: 0;
            padding-left: 148px;
            padding-top: 0;
        }

        .chart-row.expanded .references {
            max-height: 300px;
            opacity: 1;
            padding-top: 0.35rem;
        }

        .reference-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: var(--tag-bg);
            color: var(--muted);
            border-radius: 2px;
        }

        .source {
            margin-top: 0.75rem;
            font-size: 0.75rem;
            color: var(--muted);
            font-family: 'SF Mono', 'Consolas', monospace;
            letter-spacing: 0.02em;
            text-align: right;
        }

        /* Mobile: below 400px */
        @media (max-width: 400px) {
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.35rem;
            }

            .subheadline {
                font-size: 0.9rem;
            }

            .row-header {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .company-label {
                min-width: auto;
                width: 100%;
                justify-content: flex-start;
            }

            .company-name {
                font-size: 0.85rem;
            }

            .bar-container {
                flex: 1;
                height: 28px;
                order: 1;
            }

            .bar-block {
                width: 14px;
            }

            .count {
                font-size: 0.85rem;
                order: 2;
            }
            
            .references {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cursor… It's Like, Uber for 2025</h1>
        <p class="subheadline">The coding assistant was a popular Y Combinator buzzword, with 18 startups pitching themselves as a Cursor for their respective industries.</p>
        
        <div id="chart"></div>
        
        <p class="source">Chart: Shane Burke • Source: Y Combinator directory</p>
    </div>

    <script>
        const data = [
            { company: "Cursor for…", count: 18, references: ["AI filmmaking", "chip design", "code review", "construction estimation", "content creation", "CTOs", "data", "data science", "designers", "DevOps", "email", "firmware", "knowledge work", "knowledge workers", "lawyers", "Microsoft Word", "music production", "video editing"] },
            { company: "Lovable for…", count: 8, references: ["agents", "animated videos", "architecture", "Chrome plugins", "internal apps", "iPhone apps", "mobile apps", "mobile apps (again)"] },
            { company: "Vercel for…", count: 3, references: ["AI agents", "AI agents (again)", "GPUs"] },
            { company: "Rippling for…", count: 3, references: ["content creators", "deskless workers", "healthcare"] },
            { company: "Waymo for…", count: 2, references: ["excavators", "personal demos"] },
            { company: "Grammarly for…", count: 2, references: ["exams", "math"] },
            { company: "Duolingo for…", count: 2, references: ["doctors", "math"] },
            { company: "AWS for…", count: 2, references: ["agents", "AI agents"] }
        ];

        const chart = document.getElementById('chart');
        let expandedRow = null;

        data.forEach((item, index) => {
            const row = document.createElement('div');
            row.className = 'chart-row';
            
            const blocks = Array(item.count).fill('<div class="bar-block"></div>').join('');
            
            row.innerHTML = `
                <div class="row-header">
                    <div class="company-label">
                        <span class="company-name">${item.company}</span>
                        <span class="expand-hint">▸</span>
                    </div>
                    <div class="bar-container">
                        ${blocks}
                    </div>
                    <span class="count">${item.count}</span>
                </div>
                <div class="references">
                    ${item.references.map(ref => `<span class="reference-tag">${ref}</span>`).join('')}
                </div>
            `;
            
            row.addEventListener('click', () => {
                if (expandedRow && expandedRow !== row) {
                    expandedRow.classList.remove('expanded');
                }
                row.classList.toggle('expanded');
                expandedRow = row.classList.contains('expanded') ? row : null;
            });
            
            chart.appendChild(row);
        });

        // Expand first row by default
        const firstRow = chart.querySelector('.chart-row');
        firstRow.classList.add('expanded');
        expandedRow = firstRow;

        // Animate blocks
        setTimeout(() => {
            document.querySelectorAll('.bar-block').forEach((block, i) => {
                setTimeout(() => block.classList.add('visible'), i * 20);
            });
        }, 100);

        // Communicate height to parent iframe (datawrapper-style)
        function sendHeight() {
            const height = document.body.scrollHeight;
            window.parent.postMessage({ 'cursor-chart-height': { 'cursor': height } }, '*');
        }

        // Send height on load, resize, and after any expansion
        window.addEventListener('load', () => setTimeout(sendHeight, 150));
        new MutationObserver(sendHeight).observe(document.body, { subtree: true, attributes: true });
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
